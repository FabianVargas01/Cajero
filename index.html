<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Cajero Automatico</title>
</head>
<body>
    <header class="accaunt">
        <h1>Bienvenido a su cajero automatico</h1>
    </header>
    <div class="login">
        <img class="logo-bank" src="./Img/logo.png" alt="Logo">
        <h2>Bienvenido</h2>
        <form action="">
            <label for="username">Numero de Cuenta</label>
            <input type="text" placeholder="Usuario" class="user-name">
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Contraseña" class="user-password">

            <button class="button-login">Ingresar</button>
        </form>
    </div>
    <div class="transaccion">
        <h2>Transascción a realizar</h2>
        <div class="tipo-transaccion">
            <button class="consultar">Consultar Saldo</button>
            <button class="retirar">Retirar Dinero</button>
            <button class="depositar">Depositar Dinero</button>
            <button class="Trasnferir">Trasnferir Dinero</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
