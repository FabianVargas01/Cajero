<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Cajero Automatico</title>
</head>
<body>
    <header class="accaunt">
        <h1>Bienvenido a su cajero automatico</h1>
    </header>
    <div class="login">
        <img class="logo-bank" src="./Img/logo.png" alt="Logo">
        <h2>Bienvenido</h2>
        <section>
            <label for="username">Numero de Cuenta</label>
            <input type="text" placeholder="Usuario" id="user-name">
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Contraseña" id="user-password">

            <button class="button-login" onclick="loginUser()">Ingresar</button>
            <div class="alert alert-danger d-none" role="alert" id="error-login">
                Numero de cuenta o Contraseña invalidos
            </div>
        </section>
    </div>
    <div class="transaction">
        <h2 id="display-user-name"></h2>
        <div class="transaction-type">
            <button id="consult" onclick="checkBalance()" data-bs-target="#staticBackdrop" data-bs-toggle="modal">Consultar Saldo</button>
            <button id="withdraw" data-bs-target="#staticBackdrop-2" data-bs-toggle="modal">Retirar Dinero</button>
            <button id="deposit" data-bs-target="#staticBackdrop-3" data-bs-toggle="modal">Depositar Dinero</button>
            <button id="transfer" data-bs-target="#staticBackdrop-4" data-bs-toggle="modal">Trasnferir Dinero</button>
            <button id="salir">Salir</button>
        </div>
  
        <!-- Modal 1-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Consultar Saldo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-dialog modal-dialog-centered">
                        <h2 id="balance"></h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal 2 -->
        <div class="modal fade" id="staticBackdrop-2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingresa el Valor a Retirar</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="number" id="withdraw-value" placeholder="Valor">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="withdrawMoney()">Retirar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal 3 -->
        <div class="modal fade" id="staticBackdrop-3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingresa el Monto a Depositar</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="number" id="deposit-value" placeholder="Valor">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="depositMoney()">Depositar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal 4 -->
        <div class="modal fade" id="staticBackdrop-4" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingrese el Monto a Transferir</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="number" id="deposit-account-number" placeholder="Numero de Cuenta">
                        <input type="number" id="tranfer-value" placeholder="Valor">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="transferMoney()">Transferir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
